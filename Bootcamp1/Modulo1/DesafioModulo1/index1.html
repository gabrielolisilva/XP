<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Desafio modulo 1</title>
  </head>
  <body>
    <div class="container">
      <div class="firstPart-Left">
        <div class="leftDiv">
          <h4>Total confirmados</h4>
          <p class="confirmedText"></p>
        </div>
        <div class="leftDiv">
          <h4>Total mortes</h4>
          <p class="deathsText"></p>
        </div>
        <div class="leftDiv">
          <h4>Total recuperados</h4>
          <p class="recoveryText"></p>
        </div>
      </div>

      <div class="firstPart-Right">
        <div class="rightDiv">
          <h1>Distribuição de novos casos</h1>
          <canvas id="pizzaGraph" width="100" height="300"></canvas>
        </div>
      </div>
    </div>

    <div class="bootomGraph">
      <h1>Total de mortes por país - top10</h1>
      <canvas id="barGraph"></canvas>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
