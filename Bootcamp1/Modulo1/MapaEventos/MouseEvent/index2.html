<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .selected {
        color: red;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <ul id="ul">
      <li>Desenvolvimento de JavaScript</li>
      <li>Arquitetura de aplicações web</li>
      <li>Banco de dados</li>
      <li>Desenvolvimento web</li>
      <li>Desenvolvimento backend</li>
    </ul>

    <script>
      const ul = document.getElementById("ul");

      ul.addEventListener("click", selectItem);

      function selectItem(e) {
        if (e.target.tagName != "LI") return;

        if (e.crtlKey || e.metaKey) {
          console.log("Working");
          toggleSelect(e.target);
        } else {
          singleSelect(e.target);
        }
      }

      function singleSelect(li) {
        const selected = document.querySelectorAll(".selected");

        for (let elems of selected) {
          elems.classList.remove("selected");
        }

        li.classList.add("selected");
      }

      function toggleSelect(li) {
        li.classList.toggle("selected");
      }
    </script>
  </body>
</html>
