<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style type="text/css">
      div,
      p,
      a {
        padding: 15px 30px;
        display: block;
        border: 2px solid black;
        background: #fff;
      }
    </style>
    <title>Propagação de Eventos - Capturing</title>
  </head>
  <body>
    <div>
      DIV
      <p>
        P
        <a>A</a>
      </p>
    </div>

    <script>
      let elements = document.querySelectorAll("div, p, a");

      const showTagName = (el) => {
        alert(`${el.tagName}`);
      };

      for (let elem of elements) {
        elem.addEventListener(
          "click",
          () => {
            showTagName(elem);
          },
          true
        ); //true capturing, false bubbling
      }
    </script>
  </body>
</html>
