<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manipulador addEventListener</title>
  </head>
  <body>
    <!--     MANIPULAÇÃO addEventListener MAIS REUTILIZÁVEL -->
    <button type="button">Clique Aqui</button>
    <a href="#">Clique no link</a>

    <script>
      const btn = document.querySelector("button");
      const aLink = document.querySelector("a");

      const alertFunction = () => {
        alert("O alert foi disparado");
      };

      btn.addEventListener("click", alertFunction);
      aLink.addEventListener("click", alertFunction);
    </script>
  </body>
</html>
