<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manipulador inline</title>
  </head>
  <body>
    <!--     MANIPULADORES INLINE / Manutenção complicado repetir código-->
    <button type="button" onclick="alert('Você clicou no botão')">
      Clique Aqui
    </button>
    <a href="#" onclick="alert('Você clicou no link')">Clique no link</a>
  </body>
</html>
