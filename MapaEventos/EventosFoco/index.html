<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .invalid {
        border-color: red;
      }
      #error {
        color: red;
      }
    </style>
    <title>Focus Events</title>
  </head>
  <body>
    <input type="email" name="email" id="inputEmail" />
    <div id="error"></div>

    <script>
      const inputElem = document.getElementById("inputEmail");
      const divElem = document.getElementById("error");

      inputElem.addEventListener("blur", funcBlur);
      inputElem.addEventListener("focus", funcFocus);

      //Blur acontece quando clica fora
      function funcBlur(e) {
        if (!e.target.value.includes("@")) {
          e.target.classList.add("invalid");
          divElem.innerHTML = "Email inv√°lido, entre com um email correto";
        }
      }

      //Focus acontece quando clica dentro
      function funcFocus(e) {
        if (e.target.classList.contains("invalid")) {
          e.target.classList.remove("invalid");
          divElem.innerHTML = "";
        }
      }
    </script>
  </body>
</html>
