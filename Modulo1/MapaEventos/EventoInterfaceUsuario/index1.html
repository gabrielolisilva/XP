<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UIEvent - Resize</title>
  </head>
  <body onload="checkCookies()">
    <p>Exemplo para redimensionar a janela do browser</p>

    <p>A p√°gina redimensionou <span id="teste">0</span> vezes.</p>

    <script>
      window.addEventListener("resize", countResize);

      let count = 0;

      function countResize() {
        let textElement = (count += 1);

        document.getElementById("teste").innerHTML = textElement;
      }
    </script>
  </body>
</html>
